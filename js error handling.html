<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Error Handling</title>
    <script language="javascript" type="text/javascript">
        function func(){
            var a = 10;
            try{
                
                alert("value of a varable a" +a);
            }
            catch(e)
            {
                alert("error");
            }
            finally{
                alert("finally block will be executed!");
            }

        }
    </script>
 
</head>
    <body>
        <p> click the following to see the results</p>
        <form>
        <input type =" button" value="click me"onclick ="func()"/>
        </form>
        </body>
    </html>
